<extend name="Base/base" />


<block name="breadcrumbs">
	<include file="Base/breadcrumbs" active="资料手册" leaf="共享空间" url="{:U('Share/cloud')}"/>
</block>

<block name="content">
	
	<div class="row">    <!-- 表格 开始-->
		<div class="col-xs-12">
			<h3 class="header smaller lighter blue">共有{$count}条记录</h3>

			<div class="table-responsive">
				<table id="files" class="table table-striped table-bordered table-hover" width="100%">
					<thead>
						<tr>
							<th class="center">
								序号
							</th>
							<th class="center">文件名称</th>
							<th class="center">摘要简介</th>
							<th class="center">类型</th>
							<th class="center">上传人</th>
							<th class="center">上传时间</th>
							
							<th class="center">操作</th>
						</tr>
					</thead>

					
				</table>
			</div>
		</div>
	</div>   <!-- 搜索结果 结束 -->
	
</block>

<block name="page_js">
	<script src="__JS__/jquery.form.min.js"></script>
	<script src="__JS__/jquery.validate.min.js"></script>
	<script src="__JS__/jquery.dataTables.min.js"></script>
	<script src="__JS__/jquery.dataTables.bootstrap.js"></script>
	<script src="__JS__/messages_zh.min.js"></script>
	<script src="__JS__/bootbox.min.js"></script>	
</block>

<block name="inline_js">
	<script type="text/javascript">
		jQuery(function($){
			
			//设置指示标位置
			setSidebarActive('share_root', 'share_cloud');

			var t = $('.table').DataTable( {
			        "columnDefs": [ {
			            "searchable": false,
			            "orderable": false,
			            "targets": 0
			        } ],
			        "order": [[ 5, 'desc' ]],
			        "lengthChange": false,   //取消每页显示记录数
			        "searching": false,      //取消搜索框
			        "pageLength": 10,
			        "language": {
			        	"info": "第 _PAGE_ 页，共 _PAGES_ 页", //设置页面显示类型
			        	"search": "筛选:",
			        	"zeroRecords": "没有找到您要的记录",
			        	"infoEmpty": "没有相关的记录",
			        	"infoFiltered": "(从 _MAX_ 条记录中筛选)",
			        },
			        
			        "dom": '<"toolbar">frtip' //去掉工具栏的阴影
			    } );
			 
		    t.on( 'order.dt search.dt', function () {
		        t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
		            cell.innerHTML = i+1;
		        } );
		    } ).draw();


			//表单验证设置
			$('#uploadform').validate({
				rules:{
					file_name: "required",
					open_scope: "required",
					series_id: "required"	
				},//rules end
				errorPlacement: function(error, element){
					var next = element.next();
					
					error.appendTo(next);
				}
			});

			//处理表单的提交
			$('#uploadform').ajaxForm({
				beforeSubmit: showRequest,
				success: showResponse,
				clearForm: false,
				dataType: 'json'
			});



		});


		

		// 表单验证
		function showRequest(formData, jqForm, options){
			//radio无法验证，单独处理
			return $('#uploadform').valid()
				
		}

		function showResponse(responseText, statusText, xhr, $form){
			if(responseText==1){
				bootbox.alert('保存成功！');
				window.location.href = "{:U('Share/uploadDocs')}";
			}
			else{
				bootbox.alert(responseText);
			}
		} 

	</script>
</block>
